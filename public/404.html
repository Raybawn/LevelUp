<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to index.html with the path preserved
      var pathSegments = window.location.pathname
        .split("/")
        .filter(function (p) {
          return p;
        });
      var isLevelUpRepo = pathSegments[0] === "LevelUp";
      var basePath = isLevelUpRepo ? "/LevelUp/" : "/";
      window.location.replace(basePath + "#" + window.location.pathname);
    </script>
  </head>
  <body></body>
</html>
